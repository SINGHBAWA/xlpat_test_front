<div class="layout-xs table-margin">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="publication_number">
        <th mat-header-cell *matHeaderCellDef class="center" > Publication Number </th>
        <td mat-cell *matCellDef="let element"> <a href="{{element.publication_page_url}}"> {{element.publication_number}} </a></td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="priority_date">
        <th mat-header-cell *matHeaderCellDef class="center" > Publication Date </th>
        <td mat-cell *matCellDef="let element"> {{element.priority_date}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="publication_date">
        <th mat-header-cell *matHeaderCellDef class="center" > Publication date </th>
        <td mat-cell *matCellDef="let element"> {{element.publication_date}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="assignee">
        <th mat-header-cell *matHeaderCellDef class="center"> Assignee </th>
        <td mat-cell *matCellDef="let element"> {{element.assignee}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="center" > Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


</div>
